<section class="main_form" id="main_form" style="background: url(./img/bg_form.jpg) 50% 50% / cover no-repeat;">
    <div class="main_form__in center_block">
        <div class="main_form__l-side">
            <div class="main_form__title">Гарантируем блестящую <br>реализацию вашего проекта</div>
            <div class="main_form__pref">
                <div class="main_form__pref--block">
                    <div class="main_form__pref--img">
                        <img src="./img/i1.svg" alt="">
                    </div>
                    <div class="main_form__pref--text"><b>Изучим техзадание</b> и дадим рекомендации по исполнению.</div>
                </div>
                <div class="main_form__pref--block">
                    <div class="main_form__pref--img">
                        <img src="./img/i2.svg" alt="">
                    </div>
                    <div class="main_form__pref--text"><b>Подберём материалы</b> и рассчитаем предварительную стоимость.</div>
                </div>
                <div class="main_form__pref--block">
                    <div class="main_form__pref--img">
                        <img src="./img/i3.svg" alt="">
                    </div>
                    <div class="main_form__pref--text"><b>Согласуем выезд мастера.</b> Привезём образцы и выполним замеры.</div>
                </div>
            </div>
        </div>
        <div class="main_form__r-side">
            <form action="">
                <div class="main_form__tit">Оставьте заявку, чтобы <br>получить консультацию эксперта</div>
                <div>
                    <label for="">Ваше имя</label>
                    <input type="text" placeholder="Например Иван">
                </div>
                <div>
                    <label for="">Ваш номер</label>
                    <input type="tel" placeholder="+7 ( ___ ) ___ - __ - __ ">
                </div>
                <div>
                    <label for="">Комментарий</label>
                    <input type="text" placeholder="Введите текст">
                </div>
                <input type="submit" value="Оставить заявку">
            </form>
        </div>
    </div>
</section>
